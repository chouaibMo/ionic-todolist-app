<ion-header>
  <ion-toolbar>
    <!-- MENU BUTTON -->
    <ion-buttons slot="start">
      <ion-menu-button color='yellow-light' menu='main-menu'></ion-menu-button>
    </ion-buttons>
    <!-- TITLE -->
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- APPEARANCE -->
    <div>
      <ion-item-divider>
        <ion-label>Appearance</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Dark mode</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().darkMode" (ionChange)="onDarkModeToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>
    <!-- NOTIFICATION -->
    <div>
      <ion-item-divider>
        <ion-label>Notifications</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Push notifications</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().notification" (ionChange)="onNotificationToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>
    <!-- SECURITY -->
    <div>
      <ion-item-divider>
        <ion-label>Security</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Face ID - Fingerprint</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().passcode" (ionChange)="onSecureUnlockToggle($event)" color="warning"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Delete confirmation</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().confirmation" (ionChange)="onConfirmDeleteToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>

    <!-- Sounds -->
    <div>
      <ion-item-divider>
        <ion-label>Sounds</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Text to speech</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().textToSpeech" (ionChange)="onSpeechToggle($event)" color="warning"></ion-toggle>
      </ion-item>
      <ion-item (click)="onLanguageChange()">
        <ion-label >Speech language</ion-label>
        <ion-label style="position: absolute;margin: auto; right: 1.6em">{{this.settingService.getValues().speechLang}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-range [(ngModel)]="this.settingService.getValues().speechVolume"
                   (ionChange)="onRangeChange($event)"
                   min="0" max="1" step="0.1" color="warning">
          <ion-icon size="medium" slot="start" name="volume-low-outline"></ion-icon>
          <ion-icon slot="end" size="medium" name="volume-high-outline"></ion-icon>
        </ion-range>
      </ion-item>
    </div>

    <!-- Haptics -->
    <div>
      <ion-item-divider>
        <ion-label>Haptics</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>System haptics</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().haptics" (ionChange)="onHapticsToggle($event)" color="warning"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Vibrations</ion-label>
        <ion-toggle [(ngModel)]="this.settingService.getValues().vibrations" (ionChange)="onVibrationsToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
