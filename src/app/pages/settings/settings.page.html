<ion-header>
  <ion-toolbar>
    <!-- MENU BUTTON -->
    <ion-buttons slot="start">
      <ion-menu-button color='yellow-light' menu='main-menu'></ion-menu-button>
    </ion-buttons>
    <!-- TITLE -->
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- APPEARANCE -->
    <div>
      <ion-item-divider>
        <ion-label>Appearance</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Dark mode</ion-label>
        <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="onDarkModeToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>
    <!-- NOTIFICATION -->
    <div>
      <ion-item-divider>
        <ion-label>Notifications</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Push notifications</ion-label>
        <ion-toggle [(ngModel)]="pushNotification" (ionChange)="onNotificationToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>
    <!-- SECURITY -->
    <div>
      <ion-item-divider>
        <ion-label>Security</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Face ID - Fingerprint</ion-label>
        <ion-toggle [(ngModel)]="secureUnlock" (ionChange)="onSecureUnlockToggle($event)" color="warning"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Delete confirmation</ion-label>
        <ion-toggle [(ngModel)]="confirmDeletion" (ionChange)="onConfirmDeleteToggle($event)" color="warning"></ion-toggle>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
