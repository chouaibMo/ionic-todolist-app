<ion-app>
  <ion-menu class="" side="start" menuId="main-menu" contentId="main">
    <ion-header class="yellow-menu-gradient">
      <div class="logo-section">
        <div class="logo-section__wrapper">
          <img class="logo-section__img" src="https://expertphotography.com/wp-content/uploads/2020/08/profile-photos-2.jpg" />
          <ion-label class="logo-section__name"></ion-label>
        </div>
      </div>
    </ion-header>
    <ion-content>
      <ion-list class="ion-margin-vertical">
        <ion-item lines="none">
          <ion-icon class="ion-margin-start" name="person-outline"></ion-icon>
          <ion-label class="ion-margin-start">My profil</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="ion-margin-start" name="list-outline"></ion-icon>
          <ion-label class="ion-margin-start" >My Lists</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="ion-margin-start" name="settings-outline"></ion-icon>
          <ion-label class="ion-margin-start">Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-button class="logout" color="danger" expand="block" (click)=this.authService.logout()>
        <ion-icon class="ion-margin-start" name="log-out-outline"></ion-icon>
        <ion-label class="text">Logout</ion-label>
      </ion-button>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id='main'></ion-router-outlet>
</ion-app>
